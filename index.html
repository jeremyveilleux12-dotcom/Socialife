<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialife - Chat Privé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        #chat-box { scroll-behavior: smooth; }
        [x-cloak] { display: none !important; }
        .diddle-overlay {
            position: fixed; inset: 0; background: red; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; font-family: sans-serif;
            animation: flash 0.1s infinite;
        }
        @keyframes flash { 
            10% { background: red; } 
            50% { background: black; } 
            90% { background: blue; } 
        }
    </style>
</head>
<body class="bg-slate-50 text-zinc-900">

<div x-data="chatApp()" x-init="init()" x-cloak>
    
    <div x-show="isDiddled" class="diddle-overlay" @click="isDiddled = false">
        <div>
            <h1 style="font-size: 80px; font-weight: 900; line-height: 1;">TU T'ES FAIS DIDDLE !!!</h1>
            <p class="mt-4 text-2xl">mbd pour les épileptiques</p>
        </div>
    </div>

    <template x-if="!user">
        <div class="fixed inset-0 flex items-center justify-center bg-white p-4 z-50">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-4xl font-black mb-8 text-blue-600 italic tracking-tighter">Socialife</h1>
                <div class="bg-white border shadow-2xl rounded-3xl p-8 space-y-4">
                    <input type="email" x-model="email" placeholder="Email" class="w-full border-zinc-200 border p-4 rounded-2xl outline-blue-500 bg-zinc-50">
                    <input type="password" x-model="password" placeholder="Mot de passe" class="w-full border-zinc-200 border p-4 rounded-2xl outline-blue-500 bg-zinc-50">
                    <button @click="login()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">Connexion</button>
                    <button @click="register()" class="text-blue-500 text-sm font-semibold hover:underline">Créer un compte</button>
                </div>
            </div>
        </div>
    </template>

    <template x-if="user">
        <div class="flex h-screen max-w-5xl mx-auto bg-white shadow-2xl overflow-hidden border-x">
            <main class="flex-1 flex flex-col w-full">
                <header class="p-4 border-b flex justify-between items-center">
                    <span class="font-black text-xl text-red-600">Socialife</span>
                    <button @click="logout()" class="text-xs font-bold text-zinc-400 uppercase">Quitter</button>
                </header>

                <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-zinc-50" id="chat-box">
                    <template x-for="post in posts" :key="post.id">
                        <div class="flex flex-col" :class="post.author === user.email.split('@')[0] ? 'items-end' : 'items-start'">
                            <span class="text-[10px] text-zinc-400 px-2" x-text="post.author"></span>
                            <div class="p-3 rounded-2xl max-w-[85%] shadow-sm" 
                                 :class="post.author === user.email.split('@')[0] ? 'bg-blue-600 text-white' : 'bg-white border border-zinc-200'">
                                <p x-text="post.content" class="text-[15px]"></p>
                            </div>
                        </div>
                    </template>
                </div>

                <footer class="p-4 border-t bg-white">
                    <div class="flex items-center gap-3">
                        <button @click="isDiddled = true" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-4 rounded-2xl font-black text-xs animate-bounce">
                            GAY
                        </button>

                        <input type="text" x-model="newMsg" @keyup.enter="send()" placeholder="Message..." class="flex-1 bg-zinc-100 p-4 rounded-2xl outline-none">
                        <button @click="send()" class="bg-blue-600 text-white px-6 py-4 rounded-2xl font-bold">Envoyer</button>
                    </div>
                </footer>
            </main>
        </div>
    </template>
</div>

<script>
function chatApp() {
    const SB_URL = "https://cxteeymphpteivbkbgfy.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4dGVleW1waHB0ZWl2YmtiZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MjA1MjcsImV4cCI6MjA4NjQ5NjUyN30.UVE8yuuFUjgO8EeFa9CDI_iXaLMwWE2ixbxu0TC3TnE";
    const client = supabase.createClient(SB_URL, SB_KEY);

    return {
        user: null, email: '', password: '', newMsg: '', posts: [], isDiddled: false,
        async init() {
            const { data } = await client.auth.getUser();
            if (data?.user) { this.user = data.user; this.fetchPosts(); setInterval(() => this.fetchPosts(), 4000); }
        },
        async login() {
            const { data, error } = await client.auth.signInWithPassword({ email: this.email, password: this.password });
            if (!error) { this.user = data.user; this.fetchPosts(); }
        },
        async register() {
            await client.auth.signUp({ email: this.email, password: this.password });
            alert("Compte créé !");
        },
        async logout() { await client.auth.signOut(); location.reload(); },
        async fetchPosts() {
            const { data } = await client.from('Socialife').select('*').order('created_at', { ascending: true });
            if (data) { this.posts = data; this.scrollToBottom(); }
        },
        async send() {
            if (!this.newMsg.trim()) return;
            await client.from('Socialife').insert([{ author: this.user.email.split('@')[0], content: this.newMsg }]);
            this.newMsg = ''; this.fetchPosts();
        },
        scrollToBottom() { setTimeout(() => { const b = document.getElementById('chat-box'); if(b) b.scrollTop = b.scrollHeight; }, 100); }
    }
}
</script>
</body>
</html>
