<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialife - Chat PrivÃ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        #chat-box { scroll-behavior: smooth; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 text-zinc-900">

<div x-data="chatApp()" x-init="init()" x-cloak>
    <template x-if="!user">
        <div class="fixed inset-0 flex items-center justify-center bg-white p-4 z-50">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-4xl font-black mb-8 text-blue-600 italic tracking-tighter">Socialife</h1>
                <div class="bg-white border shadow-2xl rounded-3xl p-8 space-y-4">
                    <input type="email" x-model="email" placeholder="Email" class="w-full border-zinc-200 border p-4 rounded-2xl outline-blue-500 bg-zinc-50">
                    <input type="password" x-model="password" placeholder="Mot de passe" class="w-full border-zinc-200 border p-4 rounded-2xl outline-blue-500 bg-zinc-50">
                    <button @click="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold">Connexion</button>
                    <button @click="register()" class="text-blue-500 text-sm font-semibold hover:underline">CrÃ©er un compte</button>
                </div>
                <p class="mt-6 text-red-500 font-bold text-sm h-4" x-text="status"></p>
            </div>
        </div>
    </template>

    <template x-if="user">
        <div class="flex h-screen max-w-5xl mx-auto bg-white shadow-2xl overflow-hidden border-x">
            <main class="flex-1 flex flex-col w-full">
                <header class="p-4 border-b flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-10">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="font-black text-xl text-blue-600">Socialife</span>
                    </div>
                    <button @click="logout()" class="text-xs font-bold text-zinc-400 hover:text-red-500 uppercase">Quitter</button>
                </header>

                <div class="flex-1 overflow-y-auto p-4 space-y-6 bg-zinc-50" id="chat-box">
                    <template x-for="post in posts" :key="post.id">
                        <div class="flex flex-col" :class="post.author === user.email.split('@')[0] ? 'items-end' : 'items-start'">
                            <div class="flex items-center gap-2 mb-1 px-2 text-[10px] text-zinc-400">
                                <span class="font-bold text-zinc-500" x-text="post.author"></span>
                                <span x-text="formatDate(post.created_at)"></span>
                            </div>
                            <div class="p-3 rounded-2xl max-w-[85%] shadow-sm" 
                                 :class="post.author === user.email.split('@')[0] ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-zinc-800 rounded-tl-none border border-zinc-200'">
                                <template x-if="post.content && post.content.startsWith('IMG:')">
                                    <img :src="post.content.replace('IMG:', '')" class="rounded-xl max-h-80 w-full object-cover">
                                </template>
                                <template x-if="!post.content.startsWith('IMG:')">
                                    <p x-text="post.content" class="text-[15px]"></p>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>

                <footer class="p-4 border-t bg-white">
                    <div class="max-w-4xl mx-auto flex flex-col gap-2">
                        <div class="flex items-center gap-3">
                            <label class="cursor-pointer bg-zinc-100 p-4 rounded-2xl hover:bg-blue-50 transition-colors">
                                <input type="file" class="hidden" @change="uploadImage($event)" accept="image/*">
                                <span class="text-xl">ðŸ“·</span>
                            </label>
                            <input type="text" x-model="newMsg" @keyup.enter="send()" placeholder="Message..." class="flex-1 bg-zinc-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                            <button @click="send()" class="bg-blue-600 text-white p-4 rounded-2xl font-bold">Envoyer</button>
                        </div>
                        <p x-show="status" class="text-[11px] font-bold text-blue-600 text-center" x-text="status"></p>
                    </div>
                </footer>
            </main>
        </div>
    </template>
</div>

<script>
function chatApp() {
    const SB_URL = "https://cxteeymphpteivbkbgfy.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4dGVleW1waHB0ZWl2YmtiZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MjA1MjcsImV4cCI6MjA4NjQ5NjUyN30.UVE8yuuFUjgO8EeFa9CDI_iXaLMwWE2ixbxu0TC3TnE";
    const client = supabase.createClient(SB_URL, SB_KEY);

    return {
        user: null, email: '', password: '', status: '', newMsg: '', posts: [], refreshInterval: null,
        async init() {
            const { data } = await client.auth.getUser();
            if (data?.user) { this.user = data.user; this.fetchPosts(); this.startAutoRefresh(); }
        },
        async login() {
            const { data, error } = await client.auth.signInWithPassword({ email: this.email, password: this.password });
            if (!error) { this.user = data.user; this.fetchPosts(); this.startAutoRefresh(); }
        },
        async logout() { await client.auth.signOut(); this.user = null; clearInterval(this.refreshInterval); },
        async fetchPosts() {
            const { data } = await client.from('Socialife').select('*').order('created_at', { ascending: true });
            if (data) { this.posts = data; this.scrollToBottom(); }
        },
        async send() {
            if (!this.newMsg.trim()) return;
            const msg = this.newMsg; this.newMsg = '';
            await client.from('Socialife').insert([{ author: this.user.email.split('@')[0], content: msg }]);
            this.fetchPosts();
        },
        async uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            this.status = "ðŸ“¤ Envoi de la photo...";
            const fileName = `${Date.now()}.${file.name.split('.').pop()}`;
            
            // On envoie au bucket "chat-images"
            const { data, error } = await client.storage.from('chat-images').upload(fileName, file);
            if (error) { this.status = "Erreur: " + error.message; return; }
            
            const { data: { publicUrl } } = client.storage.from('chat-images').getPublicUrl(fileName);
            await client.from('Socialife').insert([{ author: this.user.email.split('@')[0], content: `IMG:${publicUrl}` }]);
            this.status = "âœ… EnvoyÃ©e !"; setTimeout(() => this.status = "", 2000);
            this.fetchPosts();
        },
        formatDate(dateStr) { return dateStr ? new Date(dateStr).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''; },
        startAutoRefresh() { this.refreshInterval = setInterval(() => this.fetchPosts(), 4000); },
        scrollToBottom() { setTimeout(() => { const b = document.getElementById('chat-box'); if(b) b.scrollTop = b.scrollHeight; }, 100); }
    }
}
</script>
</body>
</html>
