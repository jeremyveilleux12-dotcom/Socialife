<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<div x-data="chatApp()" x-init="init()" class="bg-slate-50 min-h-screen text-zinc-900">
    <template x-if="!user">
        <div class="fixed inset-0 flex items-center justify-center bg-white p-4">
            <div class="w-full max-w-sm text-center">
                <h1 class="text-4xl font-black mb-8 text-blue-600 italic">Socialife</h1>
                <div class="bg-white border shadow-xl rounded-2xl p-6 space-y-4">
                    <input type="email" x-model="email" placeholder="Email" class="w-full border p-3 rounded-xl outline-blue-500 bg-zinc-50 text-black">
                    <input type="password" x-model="password" placeholder="Mot de passe" class="w-full border p-3 rounded-xl outline-blue-500 bg-zinc-50 text-black">
                    <button @click="login()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Connexion</button>
                    <button @click="register()" class="text-blue-500 text-sm font-medium">Créer un compte</button>
                </div>
                <p class="mt-4 text-red-500 font-bold text-sm" x-text="status"></p>
            </div>
        </div>
    </template>

    <template x-if="user">
        <div class="flex h-screen max-w-5xl mx-auto bg-white shadow-2xl overflow-hidden">
            <main class="flex-1 flex flex-col">
                <header class="p-4 border-b flex justify-between items-center bg-white">
                    <span class="font-bold text-blue-600">Socialife Chat</span>
                    <button @click="logout()" class="text-xs text-zinc-400">Quitter</button>
                </header>

                <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-zinc-50" id="chat-box" style="scroll-behavior: smooth;">
                    <template x-for="post in posts" :key="post.id">
                        <div class="flex flex-col" :class="post.author === user.email.split('@')[0] ? 'items-end' : 'items-start'">
                            
                            <div class="flex items-center gap-2 mb-1 px-1">
                                <span class="text-[10px] font-bold text-zinc-500" x-text="post.author"></span>
                                <span class="text-[9px] text-zinc-400" x-text="new Date(post.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})"></span>
                            </div>

                            <div class="p-3 rounded-2xl max-w-[70%] shadow-sm" 
                                 :class="post.author === user.email.split('@')[0] ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-zinc-800 rounded-tl-none border'">
                                <p x-text="post.content" class="text-sm"></p>
                            </div>
                        </div>
                    </template>
                </div>

                <footer class="p-4 border-t bg-white">
                    <div class="flex gap-2">
                        <input type="text" x-model="newMsg" @keyup.enter="send()" placeholder="Écris un message..." class="flex-1 bg-zinc-100 p-3 rounded-full outline-none focus:ring-2 focus:ring-blue-400 text-black px-5">
                        <button @click="send()" class="bg-blue-600 text-white px-6 rounded-full font-bold hover:bg-blue-700 transition">Envoyer</button>
                    </div>
                </footer>
            </main>
        </div>
    </template>
</div>

<script>
function chatApp() {
    const SB_URL = "https://cxteeymphpteivbkbgfy.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN4dGVleW1waHB0ZWl2YmtiZ2Z5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MjA1MjcsImV4cCI6MjA4NjQ5NjUyN30.UVE8yuuFUjgO8EeFa9CDI_iXaLMwWE2ixbxu0TC3TnE";
    const client = supabase.createClient(SB_URL, SB_KEY, { auth: { persistSession: false } });

    return {
        user: null, email: '', password: '', status: '', newMsg: '', posts: [],
        async init() { },
        async register() {
            this.status = "Création...";
            const { error } = await client.auth.signUp({ email: this.email, password: this.password });
            this.status = error ? "Erreur: " + error.message : "Inscrit ! Connecte-toi.";
        },
        async login() {
            this.status = "Connexion...";
            const { data, error } = await client.auth.signInWithPassword({ email: this.email, password: this.password });
            if (error) this.status = "Erreur: " + error.message;
            else { this.user = data.user; this.status = ""; this.fetchPosts(); this.startAutoRefresh(); }
        },
        async logout() { this.user = null; clearInterval(this.refreshInterval); },
        async fetchPosts() {
            const { data } = await client.from('Socialife').select('*').order('created_at', { ascending: true });
            if (data) this.posts = data;
            this.scrollToBottom();
        },
        async send() {
            if (!this.newMsg.trim()) return;
            const authorName = this.user.email.split('@')[0];
            await client.from('Socialife').insert([{ author: authorName, content: this.newMsg }]);
            this.newMsg = ''; 
            this.fetchPosts();
        },
        startAutoRefresh() {
            this.refreshInterval = setInterval(() => this.fetchPosts(), 5000);
        },
        scrollToBottom() {
            setTimeout(() => { 
                const b = document.getElementById('chat-box'); 
                if(b) b.scrollTop = b.scrollHeight; 
            }, 100);
        }
    }
}
</script>
